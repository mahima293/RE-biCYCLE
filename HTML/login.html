<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="../CSS/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <script type = "text/javascript" >
function preventBack() { window.history.forward(); }
setTimeout("preventBack()", 0);
window.onunload = function () { null };
</script>
   </head>
   <body>
      <div class="container">
         <form method="post" action="../JSP/Validation.jsp">
            <h1>Login</h1>
            <div class="cont">
                <label>Username</label><br>
                <input type="text" name="user" id="u" placeholder="Enter Your Username" required/><br>
                <label>Password</label><br>
                <input type="password" name="pass" id="p" placeholder="Enter your password" required/><br>
                <div id="fpass"><a href="../HTML/user_forget.html">forgot password??</a></div>
                <button type="submit" id="s">Login</button>
                <div id="signup">Not a member? <a href="../HTML/signup_page.html">Signup now</a></div>
            </div>
        </form>
      </div>
   </body>
</html>
